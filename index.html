<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>내 홈페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        nav ul {
            display: flex;
            justify-content: center;
        }

            nav ul li {
                margin-right: 15px;
                margin-left: 15px;
                text-decoration-line: none;
            }

                nav ul li a {
                    font-weight: bold;
                    color: black;
                }

        section {
            display: none;
        }

            section.active {
                display: block;
            }

        .section-title {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">홈 </a></li>
                <li><a href="#about"> 자기 소개 </a></li>
                <li><a href="#projects"> 프로젝트 </a></li>
                <li><a href="#contact"> 연락처</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="active">
            <h1 class="section-title">환영합니다!</h1>
            <p>안녕하세요! 제 홈페이지에 오신 것을 환영합니다.</p>
        </section>

        <section id="about">
            <h1 class="section-title">자기 소개</h1>
            <img src="profile.jpg" alt="프로필 사진">
            <p>안녕하세요! 저는 [이름]입니다. [자기 소개 내용]</p>
        </section>

        <section id="projects">
            <h1 class="section-title">프로젝트</h1>
            <!-- 프로젝트 내용 추가 -->
        </section>

        <section id="contact">
            <h1 class="section-title">연락처</h1>
            <!-- 연락처 내용 추가 -->
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // 네비게이션 링크 클릭 시 해당 섹션 보이기
            $('nav a').click(function (event) {
                event.preventDefault();
                var targetSection = $($(this).attr('href'));
                $('section').removeClass('active');
                targetSection.addClass('active');
            });

            // 섹션 제목 클릭 시 해당 본문 보이기
            $('.section-title').click(function () {
                $(this).toggleClass('active');
                $(this).siblings().slideToggle();
            });
        });
    </script>
</body>
</html>
