<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>내 홈페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: lightgray;
            padding: 10px;
        }

            nav ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }

                nav ul li {
                    display: inline-block;
                    margin: 0 10px;
                }

                    nav ul li a {
                        text-decoration: none;
                        font-weight: bold;
                        color: black;
                        padding: 5px;
                        border-radius: 5px;
                    }

                        nav ul li a.active {
                            background-color: black;
                            color: white;
                        }

        section {
            display: none;
            border: 2px solid mintcream;
            background-color: lightgray;
            padding: 10px;
            margin-bottom: 10px;
        }

            section.active {
                display: block;
            }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">홈</a></li>
                <li><a href="#about">자기 소개</a></li>
                <li><a href="#projects">프로젝트</a></li>
                <li><a href="#contact">연락처</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="active">
            <h1>환영합니다!</h1>
            <p>안녕하세요! 제 홈페이지에 오신 것을 환영합니다.</p>
        </section>

        <section id="about">
            <h1>자기 소개</h1>
            <p>안녕하세요! 저는 [이름]입니다. [자기 소개 내용]</p>
        </section>

        <section id="projects">
            <h1>프로젝트</h1>
            <!-- 프로젝트 내용 추가 -->
        </section>

        <section id="contact">
            <h1>연락처</h1>
            <!-- 연락처 내용 추가 -->
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // 네비게이션 링크 클릭 시 해당 섹션 보이기
            $('nav ul li a').click(function(e) {
                e.preventDefault();
                var target = $(this).attr('href');
                $('section').removeClass('active');
                $(target).addClass('active');
                $('nav ul li a').removeClass('active');
                $(this).addClass('active');
                window.location.hash = target.substr(1);
            });

            // URL의 해시값에 해당하는 섹션 보이기
            var hash = window.location.hash;
            if (hash) {
                $(hash).addClass('active');
                $('nav ul li a[href="' + hash + '"]').addClass('active');
            }
        });
    </script>
</body>
</html>
